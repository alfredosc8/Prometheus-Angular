<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-2">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline">
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/" class="btn btn-primary btn-lg my-2">Info</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/counter" class="btn btn-primary btn-lg my-2">Counter</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/gauge" class="btn btn-primary btn-lg my-2">Gauge</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/timer" class="btn btn-primary btn-lg my-2">Timer</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/annotation" class="btn btn-primary btn-lg my-2">Timer Annotation</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/longtasktimer" class="btn btn-primary btn-lg my-2">Long Task Timer</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/distributionsummary" class="btn btn-primary btn-lg my-2">Distribution Summary</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/quantile" class="btn btn-primary btn-lg my-2">Distribution Summary Quantile</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/bucket" class="btn btn-primary btn-lg my-2">Distribution Summary Buckets</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/histogram" class="btn btn-primary btn-lg my-2">Histogram</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/tag" class="btn btn-primary btn-lg my-2">Tags/Labels</a></li>
            <li class="list-inline-item"><a routerLinkActive="active" routerLink="/function" class="btn btn-primary btn-lg my-2">Function</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <router-outlet></router-outlet>
        </div>
        <div class="col-md-5">
          <prometheus-root></prometheus-root>
        </div>
      </div>
    </div>
  </div>
</div>
